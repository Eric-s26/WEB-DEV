<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div class="calculator">
      <div id="display">0</div>
      <div class="buttons">
        <button class="clear" id="clear">C</button>
        <button class="operator" >÷</button>
        <button class="operator" >×</button>
        <button class="operator" style="grid-row: span 2">−</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator" style="grid-row: span 2">+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="grid-column: span 2">0</button>
        <button id="equals" class="equal">=</button>
      </div>
    </div><br>
    
  </body>
</html>
