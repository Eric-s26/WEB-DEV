<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment form</title>
  </head>
  <body>
    <form action="" method="post">
      <h4>Please enter your membership details</h4>
      <label>Firstname : </label>
      <input typr="text" name="firstname"><br/><br/>
      <label for="">Lastname :</label>
      <input type="text" name="lastname"><br><br>
      <label>Email Address : </label>
      <input type="email" name="email"><br><br>
      <p>Payment method :
        <input type="radio" name="payment" value="cash"> <label>Cash</label>
        <input type="radio" name="payment" value="cheque"> <label>Cheque</label>
        <input type="radio" name="payment" value="credit"> <label>Creddit</label>
      </p>
      <p>
        Communication Preferences :
        <input type="checkbox" name="email" value="yes"> <label>Email</label>
        <input type="checkbox" name="newsletter" value="yes"> <label>News Letter</label>
        <input type="checkbox" name="phone" value="yes"> <label>Phone</label>
      </p>

      <p>
        Membership Type :
        <select name="membership">
            <option value="parttime">Part Time</option>
            <option value="fulltime" selected>Full Time</option>
        </select>
      </p>
      <input type="submit" value="Register">
      <input type="reset" value="cancel">

    </form>
  </body>
</html>
